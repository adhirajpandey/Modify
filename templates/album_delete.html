{% extends "base.html" %}

{% block navbar %}

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        </li>
    </ul>
    <form class="d-flex mx-auto" action="/search-results" method="GET">
        <input class="form-control me-2 text-center" type="search" name="query" placeholder="Search Songs/Playlists/Albums" aria-label="Search" style="width: 550px;">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/creator-home' %} active {% endif %}" href="/creator-account">Creator Mode</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/profile' %} active {% endif %}" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
            <a href="/logout" style="color: white; text-decoration: none; margin-left: 10px;"><button class="btn btn-danger btn-block">Logout</button></a>
        </li>
    </ul>
</div>

{% endblock navbar %}


{% block content %}

{% if message %}
<div class="container-sm" style="width: 900px;">
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
</div>
{% endif %}

<div class="container-sm border border-dark" style="margin-top: 50px; margin-bottom: 50px; padding:30px; border-radius: 10px; width: 900px;">
    <h1 class="text-center">Delete Album</h1>    

    <div style="display: flex; justify-content: center;">
        <form method="POST">
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="title"><strong>Title</strong></label>
                <input type="text" class="form-control" id="title" name="title" value="{{ album.name }}" palceholder="Enter Title" style="width: 800px;" disabled readonly>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="artist"><strong>Artist</strong></label>
                <input type="text" class="form-control" id="artist" name="artist" value="{{ album.artist }}" placeholder="Enter artist" style="width: 800px;" disabled readonly>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="release-date"><strong>Genre</strong></label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ album.genre }}" style="width: 800px;" disabled readonly>
            </div>
            <br>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-danger btn-lg">Delete Album</button>
            </div>
        </form>
    </div>
<script>
    // Function to redirect after a 2 sec delay
    function redirectToAnotherPage() {
        var message = "{{ message }}"
        if (message) {
            setTimeout(function() {
            window.location.href = "/creator-dashboard";
        }, 5000);
        }
    }
    window.onload = redirectToAnotherPage;
    </script>


{% endblock content %}
