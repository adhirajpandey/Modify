{% extends "base.html" %}

{% block navbar %}

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="d-flex mx-auto">
        <input class="form-control me-2 text-center" type="search" placeholder="Search Songs/Playlists/Albums" aria-label="Search" style="width: 600px;">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="margin-right: 15px;">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/creator-home' %} active {% endif %}" href="/creator-account" style="margin-right: 10px;">Creator Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/content2' %} active {% endif %}" href="/profile" style="margin-right: 10px;">Profile</a>
        </li>
    </ul>
    <div class="d-flex">
        <a href="/logout" style="color: white; text-decoration: none"><button class="btn btn-danger btn-block">Logout</button></a>
    </div>
</div>
{% endblock navbar %}


{% block content %}

<div class="container-sm border border-dark" style="margin-top: 150px; margin-bottom: 150px; padding: 100px; width: 800px; border-radius: 10px;">
    <div>
        <h1 class="text-center" style="margin-top: 10px; margin-bottom: 30px;">Start with Uploading Songs</h1>
    </div>
    <br><br>
    <div class="text-center" style="display: flex; justify-content: center; align-items: center;">
        <a href="/song-upload" class="btn btn-success btn-lg rounded-circle" style="font-size: 40px; width: 120px; height: 120px; line-height: 120px; display: flex; justify-content: center; align-items: center;">
            <span style="display: inline-block; vertical-align: middle;">+</span>
        </a>
    </div>
</div>

{% endblock content %}
