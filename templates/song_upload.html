{% extends "base.html" %}

{% block navbar %}

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="d-flex mx-auto">
        <input class="form-control me-2 text-center" type="search" placeholder="Search Songs/Playlists/Albums" aria-label="Search" style="width: 600px;">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="margin-right: 15px;">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/content1' %} active {% endif %}" href="/creator-register" style="margin-right: 10px;">Creator Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/content2' %} active {% endif %}" href="/profile" style="margin-right: 10px;">Profile</a>
        </li>
    </ul>
    <div class="d-flex">
        <a href="/logout" style="color: white; text-decoration: none"><button class="btn btn-danger btn-block">Logout</button></a>
    </div>
</div>

{% endblock navbar %}


{% block content %}

<br>
<br>
<div style="text-align: center;">
    <h2>Upload Song</h2>    
</div>

<div style="display: flex; justify-content: center;">
    <form>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="title"><strong>Title</strong></label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" style="width: 800px;">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="artist"><strong>Artist</strong></label>
            <input type="text" class="form-control" id="artist" placeholder="Enter artist" style="width: 800px;">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="release-date"><strong>Release Date</strong></label>
            <input type="date" class="form-control" id="release-date" style="width: 800px;">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="lyrics"><strong>Lyrics</strong></label>
            <textarea class="form-control" id="lyrics" rows="5" placeholder="Enter lyrics" style="width: 800px;"></textarea>
        </div>
        <br>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
