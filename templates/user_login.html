{% extends "base.html" %}

{% block content %}

<div class="container-sm border border-dark" style="margin-top: 50px; margin-bottom: 50px; padding:30px; border-radius: 10px; width: 900px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">User Login Page</h1>

            <form method="POST">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="password">
                </div>
                <p class="text-center">Don't have an account? <a href="/register">Register</a></p>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
