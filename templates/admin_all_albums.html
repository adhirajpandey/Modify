{% extends "base.html" %}

{% block navbar %}

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="d-flex mx-auto">
        <input class="form-control me-2 text-center" type="search" placeholder="Search Songs/Playlists/Albums" aria-label="Search" style="width: 600px;">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="margin-right: 15px;">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/admin-all-albums' %} active {% endif %}" href="/admin-all-albums" style="margin-right: 10px;">Albums</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/admin-all-tracks' %} active {% endif %}" href="/admin-all-tracks" style="margin-right: 10px;">Tracks</a>
        </li>
    </ul>
    <div class="d-flex">
        <a href="/logout" style="color: white; text-decoration: none"><button class="btn btn-danger btn-block">Logout</button></a>
    </div>
</div>

{% endblock navbar %}


{% block content %}

<div class="container-sm " style="padding:20px; border-radius: 10px;">
    <div class="d-flex justify-content-between align-items-center">
        <h1>All Albums</h1>
        <form class="d-flex">
            <input class="form-control me-2 text-center" type="search" placeholder="Search Albums" aria-label="Search" style="width: 200px;">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </div>
<br>

{% for genre in all_albums %}
<div class="container-sm border border-dark" style="padding:20px; border-radius: 10px;" >
    <div class="d-flex justify-content-between align-items-center">
        <h2>{{ genre }}</h2>
    </div>
    {% for album in all_albums[genre] %}
    <div class="card" style="margin-left: 25px; margin-right: 25px; margin-top: 10px;">
        <div class="card-body d-flex justify-content-between align-items-center" style="margin-left: 25px; margin-right: 25px;">
            <h5 class="card-title" style="margin: 0;">{{ album.name }}</h5>
            <div>
                <a href="/album-flag/{{ album.id }}" class="btn btn-danger ms-3">Flag</a>
                <a href="/album-delete/{{ album.id }}" class="btn btn-danger ms-3">Delete</a>
            </div>
        </div>
    </div>  
    {% endfor %}
</div>
<br>
{% endfor %}

{% endblock content %}
